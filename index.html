<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>My Essential Toolbox</title>
  </head>
  <body>
    <h1>My Essential Toolbox</h1>
    <h3>List of essential digital tools for everyday use.</h3>

    <div class="tools-container">
      <h4>Converters</h4>
      <div class="class-container">
        <div class="accordion-container">
          <h6>
            <span class="accordion-title">Length</span
            ><span class="arrow"></span>
          </h6>

          <div class="accordion-content">
            <object data="components/converters/length.html"></object>
          </div>
        </div>

        <div class="accordion-container">
          <h6>
            <span class="accordion-title">Speed</span
            ><span class="arrow"></span>
          </h6>

          <div class="accordion-content">
            <object data="components/converters/speed.html"></object>
          </div>
        </div>

        <div class="accordion-container">
          <h6>
            <span class="accordion-title">Temperature</span
            ><span class="arrow"></span>
          </h6>

          <div class="accordion-content">
            <object data="components/converters/temperature.html"></object>
          </div>
        </div>

        <div class="accordion-container">
          <h6>
            <span class="accordion-title">Weight</span
            ><span class="arrow"></span>
          </h6>

          <div class="accordion-content">
            <object data="components/converters/weight.html"></object>
          </div>
        </div>
      </div>

      <h4>Finance</h4>
      <div class="class-container">
        <div class="accordion-container finance">
          <h6>
            <span class="accordion-title">Term Deposit Calculator</span
            ><span class="arrow"></span>
          </h6>

          <div class="accordion-content">
            <object data="components/finance/deposit-calculator.html"></object>
          </div>
        </div>
      </div>

      <h4>Health</h4>
      <div class="class-container">
        <div class="accordion-container health">
          <h6>
            <span class="accordion-title">BMI Calculator</span
            ><span class="arrow"></span>
          </h6>

          <div class="accordion-content">
            <object data="components/health/bmi-calculator.html"></object>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const accordions = document.querySelectorAll(".accordion-container");

    accordions.forEach((accordion) => {
      const heading = accordion.querySelector("h6");
      heading.addEventListener("click", () => {
        const isActive = accordion.classList.contains("active");

        accordions.forEach((acc) => {
          acc.classList.remove("active");
          acc.querySelector(".accordion-content").style.display = "none";
        });

        if (!isActive) {
          accordion.classList.add("active");
          accordion.querySelector(".accordion-content").style.display = "block";
        }
      });
    });
  });
</script>
